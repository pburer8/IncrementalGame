<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marie's Incremental Game</title>
    
</head>
<script src = 'https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src="main.js" charset="utf-8" type="text/javascript"></script>
<style>
    body {
    background-color: blanchedalmond;
}

h1 {
    text-align: center
}

#resources {
    text-align: center
}

.layer {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: darkgray;
}

.layer button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.0s
}

.layer button:hover {
    background-color: aqua;
}

.layercontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}

.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: darkgray;
}

.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.0s
}

.tab button:hover {
    background-color: aqua;
}

.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}

.rel{
    position: relative;
}

.table{
    width: 90%;
}

#purchase{
    width: 20%;
    float: right;
    background-color: grey;
    border: 1px solid black;
    top: 50%;
}
</style>
<body onload = "initialize()">
    <h1> The Numbers Game </h1>
    <div id = "resources">
        
    </div>
    <div class = "layer">
        <button class = "layerlinks" onClick = "openTab(event, 'real numbers', 'layercontent', 'layerlinks')">Real Numbers</button>
        <button class = "layerlinks" onClick = "openTab(event, 'complex numbers', 'layercontent', 'layerlinks')">Complex Numbers</button>
    </div>

    <div id = "real numbers" class = "layercontent">
        <div class = "tab">
            <button class = "tablinks" onClick = "openTab(event, 'derivatives', 'tabcontent', 'tablinks')">Derivatives</button>
            <button class = "tablinks" onClick = "openTab(event, 'upgrades', 'tabcontent', 'tablinks')">Upgrades</button>
        </div>
        
        <div id = "derivatives" class = "tabcontent">
            <table id = "derivTable" class = "table">
                <thead>
                    <tr style = "width: 100%; font-size: 16px; display: table-row;">
                        <td class = "rel" style = "width: 32%;">
                            Derivatives:
                        </td>
                        <td class = "rel">
                            Amounts:
                        </td>
                        <td style = "width: 20%; float: right;">
                            Purchase:
                        </td>
                    </tr>
                </thead>
                <tbody id = "derivTableBody">

                </tbody>
            </table>
        </div>
    
        <div id = "upgrades" class = "tabcontent">
            <button class = "buy" onClick = "buyTickSpeed()" id = "buyTickSpeed">Increase tickspeed by <span id = "tickSpeedIncrease">12</span>% <br> Cost: <span class = "cost" id = "tickSpeedCost">1000.00</span></button>
        </div>
        </div>
    </div>

    <div id = "complex numbers" class = "layercontent">
        <div class = "tab">
            <button class = "tablinks" onClick = "openTab(event, 'complexconjugate', 'tabcontent', 'tablinks')">Complex Conjugate</button>
        </div>

        <div id = "complexconjugate" class = "tabcontent">
            <button>Reset all progress for <span id = "resetConjugate">0</span> i</button>
        </div>
    </div>


</body>
</html>
